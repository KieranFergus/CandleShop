    <div class="flex-container">
      <div class="container">
        <h1>Any Questions?</h1>
        <div class="get-in-touch">
          <span class="address">123 Main Street, Norwell Ma</span>
          <span class="socials">Cooper</span>
        </div>
        <p>Fill out this form to get in touch with us.</p>
        <form
          action="#"
          method="post">
          <div class="name-email">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Name"
              required />

            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              required />
          </div>
          <textarea
            id="message"
            name="message"
            placeholder="Message"
            required></textarea>

          <button type="submit">Submit</button>
        </form>
      </div>
      <img
        class="contact-image"
        src="homepage/midterm/candle3.jpg"
        alt="candle" />
    </div>
