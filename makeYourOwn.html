<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Candle Business</title>
    <link
      rel="stylesheet"
      href="styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link
      rel="stylesheet"
      href="styles.css" />
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Poppins&display=swap
    (https://fonts.googleapis.com/css?family=Poppins&display=swap)">
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"></script>

      <style>
        main {
            background-color: #A9BA9D;
            padding: 0px;
        }
        .column {
          float: left;
          width: 33.33%;
          text-align: center;
          padding-top: 50vh;
          padding-bottom: 30vh;
          border-top: #333, 1px;
          border-bottom: #333, 1px;
        }


        #left {
          background-image: url(images/wax2.jpg);
          background-repeat: no-repeat;
          background-size: cover;
          border-left: #333, 1px;
          height: 40vh;
        }

        #center {
          background-image: url(images/oils1.jpg);
          background-repeat: no-repeat;
          background-size: cover;
          height: 40vh;
        }

        #right {
          background-image: url(images/wicks1.jpg);
          background-repeat: no-repeat;
          background-size: cover;
          border-right: #333, 1px;
          height: 40vh;
        }


        .row:after {
          content: "";
          display: table;
          clear: both;
          
        }

        /*columns (default view)*/

        /*buttons*/

        .MYO {
          padding: 6px;
          border-radius: 20px;
          border: #fff solid 1px;
          font-family: 'Poppins' sans-serif;
          font-weight: 100;
          outline: none; 
          background-color: rgba(0,0,0,0.4); 
          color: #fff; 
          cursor: pointer;  
          font-size: 30px;
          display: inline-block;
          transition: all 0.2s ease 0s;
          max-width: 30vw;
        }

        .MYO:hover {
          transform: scale(1.05,1.05);
          background-color: #A9BA9D;
        }

        /*buttons*/

        /*popups*/

        .column .popup .overlay {
          position: fixed;
          top: 0vh;
          left: 0vh;
          width: 100vw;
          height: 100vh;
          background:rgba(0,0,0,0.7);
          z-index:1;
          display: none;
        }

        .column .popup .content {
          position: absolute;
          top: 50%;
          left: 50%;
          transition:all 0.3s ease in;
          transform:translate(-50%, -50%) scale(0);
          background-color: #fff;
          color:#4c4c4c;
          width: 60vw;
          min-width: 450px;
          height: 98vh;
          z-index: 2;
          text-align: center;
          padding:10px;
          box-sizing:border-box;
          border-radius: 5%;
        }

        .column .popup .x-out {
          position: absolute;
          top: 20px;
          right: 20px;
          width: 20px;
          height: 20px;
          color: #333;
          font-size: 20px;
          font-weight: 400;
          transition: 0.14s ease;
        }

        .column .popup .x-out:hover {
          transform: scale(1.1,1.1);
          color:red;
          cursor: pointer;
        }

        .column .popup.active .overlay {
          display: block;
        }

        .column .popup.active .content {
          transition:all 0.3s ease in;
          transform:translate(-50%, -50%) scale(1);
        }

        /*popups*/

        /*popup forms*/


        .waxIngredients, .oilIngredients, .wickIngredients {
          appearance: none;
          height: 35px;
          width: 35px;
          background-color: rgba(0,0,0,0.4);
          border-radius: 5px;
          cursor: pointer;
          transition: 0.1s ease-in;
        }

        .waxIngredients:hover, .oilIngredients:hover, .wickIngredients:hover {
          background-color: #A9BA9D;
          transform: scale(1.05,1.05);
        }

        .waxIngredients:checked, .oilIngredients:checked, .wickIngredients:checked {
          background-color: #01411C;
        }

        .labl {
          color: #4c4c4c;
          font-size: 25px;
          font-family: 'Poppins' sans-serif;
          font-weight: 600;
          cursor: pointer;
        }

        .done {
          padding: 6px;
          border-radius: 20px;
          border: #A9BA9D solid 1px;
          font-family: 'Poppins' sans-serif;
          outline: none; 
          background-color: rgba(0,0,0,0.4); 
          color: #fff; 
          cursor: pointer;  
          font-size: 25px;
          font-weight: 300;
          font-family: 'Poppins' sans-serif;
          display: inline-block;
          transition: all 0.2s ease 0s;
        }

        .done:hover {
          transform: scale(1.1,1.1);
          background-color: #A9BA9D;
        }

        #btm {
          position: relative;
          width: 100vw;
        }

        #finalize {
          padding: 6px;
          border-radius: 20px;
          border: #fff solid 1px;
          font-family: 'Poppins' sans-serif;
          outline: none; 
          background-color: rgba(0,0,0,0.4); 
          color: #fff; 
          cursor: pointer;  
          font-size: 30px;
          font-weight: 300;
          font-family: 'Poppins' sans-serif;
          display: inline-block;
          transition: all 0.2s ease 0s;
          right: 44vw;
          bottom: 20px;
          position: absolute;
          /* left: 50%;
          width: fit-content; */
        }

        #finalize:hover {
          transform: scale(1.1,1.1);
          background-color: #A9BA9D;
        }

        
    </style> 
  </head>
  <body>
    <header>
      <div class="menu-icon">
        <i class="fas fa-bars"></i>
      </div>
      <script>
        $(document).ready(() => {
          $(".menu-icon").on("click", () => {
            $(".menu").toggleClass("open");
            return false;
          });
          $("#toggle-button").on("click", () => {
            $(".menu").toggleClass("open");
          });
        });
      </script>
      <nav class="menu">
        <h2>Menu</h2>
        <ul>
          <li><a href="catalog.html">Catalog</a></li>
          <li><a href="makeYourOwn.html">Make Your Own</a></li>
          <li><a href="aboutUs.html">About Us</a></li>
          <li><a href="customerReview.html">Customer Review</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="checkout.html">Checkout</a></li>
          <button id="toggle-button">Close</button>
        </ul>
      </nav>
      <a
        href="homepage/midterm/homepage.html"
        id="logo-link">
        <img
          src="images/TRANSPARENT.png"
          alt="Website Logo"
          id="logo-image" />
      </a>
      <a href="checkout.html" id="cart-link" style="all:unset">
        <div class="cart-icon">
          <div class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
          </div>
          <span class="cart-count">0</span>
        </div>
      </a>
      <script>
        var cart = [];

        //Loading the cart 
        $(window).on("load", function() {
            cart = JSON.parse(localStorage.getItem("cart"));
            
            $(".cart-count").html(cart.length);
            

        })
      </script>
    </header>

    <main>
        <!--background images-->
        <div class="row">
          <div class="column" id="left">

                              <br><br>
                              <input class="waxIngredients" type="checkbox" id="Beeswax" value="beeswax">
                              <label class="labl" for="Beeswax">Beeswax: $5</label>
                              <br><br>
                              <input class="waxIngredients" type="checkbox" id="Coconut" value="coconut">
                              <label class="labl" for="Coconut">Coconut: $5</label>
                              <br><br>
                              <input class="waxIngredients" type="checkbox" id="Bayberry" value="bayberry">

                              <input class="oilIngredients" type="checkbox"  id="Peppermint" value="peppermint">

                              <input class="oilIngredients" type="checkbox"  id="Lavender" value="lavender">

                              <br><br>
                              <input class="oilIngredients" type="checkbox" id="Jasmine" value="jasmine">
                              <label class="labl" for="Jasmine">Jasmine: $3</label>
                              <br><br>
                              <input class="oilIngredients" type="checkbox" id="Tea Tree" value="tea tree">
                              <label class="labl" for="Tea Tree">Tea Tree: $4</label>
                              <br><br>
                              <input class="oilIngredients" type="checkbox" id="Lemongrass" value="lemongrass">
                              <label class="labl" for="Lemongrass">Lemongrass: $4</label>
                              <br><br>
  
                              <button  class="done" id="doneOil" onclick="togglePopup('oil')">Confirm Oils</button>
                        <!--</form>-->  
                          
                      </div>
                  </div>
              </div>
              <!--oils popup-->
              <br><br>
          </div>
  
  
          <div class="column" id="right">
              <button class="MYO" onclick="togglePopup('wick')">Choose Your Wick!</button>
  
              <!--wicks popup-->
              <div class="popup" id="wick">

                              <input class="wickIngredients" type="checkbox" id="Hemp" value="hemp">
                              <label class="labl"for="Hemp">Hemp: $3</label>
                              <br><br>
                              <input class="wickIngredients" type="checkbox" id="Cotton" value="cotton">
                              <label class="labl" for="Cotton">Cotton: $3</label>
                              <br><br>
                              <input class="wickIngredients" type="checkbox" id="Zinc Thread" value="zinc thread">
